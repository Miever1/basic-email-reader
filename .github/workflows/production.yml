name: Production

on:
  push:
    branches: 
      - master

jobs:
  Production-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: '18'

      - name: Set environment variables
        uses: skiddph/actions-env@v1.0.2
        with:
          prefix: ""
        env:
          APPLICATION_ID: '${{ secrets.APPLICATION_ID }}'
          CLIENT_TOKEN: '${{ secrets.CLIENT_TOKEN }}'

      - name: Install dependencies
        run: npm install
        
      - name: Build the application
        run: npm run build -- --configuration production

      - name: Deploy to server
        uses: wlixcc/SFTP-Deploy-Action@v1.0 
        with:  
          username: 'ubuntu'  # SSH 用户名
          server: '${{ secrets.SERVER_IP }}'  # 引用之前创建好的 secret
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}  # 引用之前创建好的 secret
          local_path: './dist/email-explorer/*'  # 对应项目 build 的文件夹路径
          remote_path: '/home/ubuntu/email-angular'  # 远程服务器上的路径
